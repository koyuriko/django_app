{% extends 'sns/layout.html' %}

{% block title %}Posts_edit{% endblock %}

{% block header %}
<h1 class="display-4 text-primary">{{login_user}}_Posts_Edit</h1>
<p class="caption">{{login_user}} のメッセージを編集</p>
{% endblock %}

{% block content %}
<form action="{% url 'sns:edit' id %}" method="post">
        {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    <tr><th><td>
    <input type="submit" value="edit" class="btn btn-primary mt-2">
    </td></th></tr>
    </table>
</form>
{% endblock %}

</body>
</html>
