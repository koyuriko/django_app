{% extends 'sns/layout.html' %}

{% block title %}Goods{% endblock %}

{% block header %}
<h1 class="display-4 text-primary">{{login_user}}_Goods</h1>
<p class="caption">{{login_user}} がGoodしたメッセージ</p>
{% endblock %}

{% block content %}
<table class="table mt-3">
<tr>
    <th>Messages</th>
</tr>
    {% for item in contents %}
<tr><td>
    <p class="fs-5">
    {{item}}</p>
    </td>
</tr>
    {% endfor %}
</table>
{% endblock %}
